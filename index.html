<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Affiliate Video Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h2>Affiliate Video Generator</h2>

    <!-- INPUT -->
    <input type="text" id="link" placeholder="Masukkan link affiliate">
    <input type="text" id="promo" placeholder="Teks promo (contoh: Diskon 50%)">
    <input type="file" id="image" accept="image/*">

    <!-- BUTTON -->
    <button onclick="generate()">Preview Produk</button>

    <!-- PREVIEW -->
    <img id="previewImg">
    <p id="promoText"></p>
    <a id="buyBtn" target="_blank">Beli Sekarang</a>

    <!-- VIDEO CANVAS -->
    <canvas id="videoCanvas" width="720" height="1280" style="display:none;"></canvas>

    <!-- VIDEO BUTTON -->
    <button onclick="generateVideo()">Generate Video</button>
    <a id="downloadVideo" style="display:none;">Download Video</a>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
